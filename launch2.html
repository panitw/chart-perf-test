<!doctype html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1" />
    <meta property="og:image" content="easy.png">
    <meta property="og:title" content="Download SCB Easy">
    <meta property="og:description" content="SCB EASY by The Siam Commercial Bank PCL">
</head>

<body>
    <script>

        function getMobileOperatingSystem() {
            var userAgent = navigator.userAgent || navigator.vendor || window.opera;

            if (/windows phone/i.test(userAgent)) {
                return "Windows Phone";
            }

            if (/android/i.test(userAgent)) {
                return "Android";
            }

            if (/iPad|iPhone|iPod/.test(userAgent) && !window.MSStream) {
                return "iOS";
            }

            return "unknown";
        }

        setTimeout(function () {
            var mobileSystem = getMobileOperatingSystem();
            if (mobileSystem == "iOS") {
                window.location.href = 'https://itunes.apple.com/th/app/scb-easy/id568388474?mt=8';
            }
            else if (mobileSystem == "Android") {
                window.location.href = 'https://play.google.com/store/apps/details?id=com.scb.phone&hl=th';
            }
            else {
                window.location.href = 'https://www.scb.co.th/scbeasy/';
            }
        }, 500);

    </script>
</body>

</html>
